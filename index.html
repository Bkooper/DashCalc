<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Calculator with OCR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TT+Norms+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'TT Norms Pro', Arial, sans-serif;
            background-color: #EB1700;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            background-color: #EB1700; /* Ensure this matches the rest of the page */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #EB1700;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="number"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #444;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #EB1700;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .inline-group {
            display: flex;
            justify-content: space-between;
        }
        .inline-group .input-group {
            flex: 1;
            margin-right: 10px;
        }
        .inline-group .input-group:last-child {
            margin-right: 0;
        }
        .spacer {
            height: 14px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>

    <h1>DashWorth</h1>
    <div class="inline-group">
        <div class="input-group">
            <label for="mileage">Car Mileage (miles per gallon):</label>
            <input type="number" id="mileage" required>
        </div>
        <div class="input-group">
            <label for="gasPrice">Gas Price per Gallon ($):</label>
            <input type="number" id="gasPrice" required>
        </div>
    </div>
    <div class="input-group">
        <label for="screenshot">Upload Order Screenshot:</label>
        <input type="file" id="screenshot" accept="image/*" required>
    </div>
    <button id="processScreenshot">Process Screenshot</button>

    <div class="spacer"></div> <!-- Spacer added here -->

    <div class="input-group">
        <label for="distance">Delivery Distance (miles):</label>
        <input type="number" id="distance" readonly>
    </div>
    <div class="input-group">
        <label for="basePay">Base Pay ($):</label>
        <input type="number" id="basePay" readonly>
    </div>
    <div class="input-group">
        <label for="deliveryTime">Estimated Time to Complete Delivery (minutes):</label>
        <input type="number" id="deliveryTime" readonly>
    </div>
    <button id="calculate">Calculate</button>

    <div class="result">
        <p id="totalCost"></p>
        <p id="profit"></p>
        <p id="profitPerMile"></p>
        <p id="dollarPerHour"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
