<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Delivery Calculator</h1>
    <div class="input-group">
        <label for="mileage">Car Mileage (miles per gallon):</label>
        <input type="number" id="mileage" required>
    </div>
    <div class="input-group">
        <label for="distance">Delivery Distance (miles):</label>
        <input type="number" id="distance" required>
    </div>
    <div class="input-group">
        <label for="basePay">Base Pay ($):</label>
        <input type="number" id="basePay" required>
    </div>
    <div class="input-group">
        <label for="gasPrice">Gas Price per Gallon ($):</label>
        <input type="number" id="gasPrice" required>
    </div>
    <div class="input-group">
        <label for="deliveryTime">Estimated Time to Complete Delivery (minutes):</label>
        <input type="number" id="deliveryTime" required>
    </div>
    <button id="calculate">Calculate</button>

    <div class="result">
        <p id="totalCost"></p>
        <p id="profit"></p>
        <p id="profitPerMile"></p>
        <p id="dollarPerHour"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
